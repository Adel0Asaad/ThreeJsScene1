<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - shaders - ocean</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="main.css">
	</head>
	<body>
		<section id="loading-screen">

			<div id="loader"></div>
		
		</section>
		<div id="container"></div>
		<div id="info">
			
			<a href="https://threejs.org" target="_blank" rel="noopener">three.js</a> - webgl ocean
		</div>

		<script type="module">

			import * as THREE from '../build/three.module.js';
			import Stats from './jsm/libs/stats.module.js';
			import { GLTFLoader } from './jsm/loaders/GLTFLoader.js';
			import { FBXLoader } from './jsm/loaders/FBXLoader.js';
			import { GUI } from './jsm/libs/lil-gui.module.min.js';
			import { OrbitControls } from './jsm/controls/OrbitControls.js';
			import { Water } from './jsm/objects/Water.js';
			import { Sky } from './jsm/objects/Sky.js';

			let container, stats;
			let camera, scene, renderer;
			let controls, water, sun, light;

			//define objects
			let island, island2;
			let shiba, boat, girl, person, flamingo, model, ninja;

			//define mixers
			let mixer, mixer1, mixer2, fbx;
			let switchF = 0;
			let prevTime = Date.now();
			const clock = new THREE.Clock();

			const parameters = {
					elevation: 20,
					azimuth: 180,
					x: 0,
					y: 0,
					z: 0, 
				};


			const time = performance.now() * 0.001;

			init();
			animate();

			function init() {


				const loadingManager = new THREE.LoadingManager( () => {
	
				const loadingScreen = document.getElementById( 'loading-screen' );
				loadingScreen.classList.add( 'fade-out' );
	
				// optional: remove loader from DOM via event listener
				loadingScreen.addEventListener( 'transitionend', onTransitionEnd );
	
				} );

				/* const manager = new THREE.LoadingManager();
				manager.onStart = function(url, itemsLoaded, itemsTotal){
					console.log( 'Started loading file: ' + url + '.\nLoaded ' + itemsLoaded + ' of ' + itemsTotal + ' files.' );

				};

				manager.onLoad = function ( ) {

					console.log( 'Loading complete!');

				};

				manager.onProgress = function ( url, itemsLoaded, itemsTotal ) {

					console.log( 'Loading file: ' + url + '.\nLoaded ' + itemsLoaded + ' of ' + itemsTotal + ' files.' );

				};

				manager.onError = function ( url ) {

					console.log( 'There was an error loading ' + url );

				}; */
	
				
				container = document.getElementById( 'container' );

				//

				renderer = new THREE.WebGLRenderer();
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.toneMapping = THREE.ACESFilmicToneMapping;
				container.appendChild( renderer.domElement );

				//

				scene = new THREE.Scene();

				camera = new THREE.PerspectiveCamera( 55, window.innerWidth / window.innerHeight, 1, 20000 );
				camera.position.set( 2000, 1000, 600 );

				//

				sun = new THREE.Vector3();

				// Water

				const waterGeometry = new THREE.PlaneGeometry( 10000, 10000 );

				water = new Water(
					waterGeometry,
					{
						textureWidth: 512,
						textureHeight: 512,
						waterNormals: new THREE.TextureLoader().load( 'textures/waternormals.jpg', function ( texture ) {

							texture.wrapS = texture.wrapT = THREE.RepeatWrapping;

						} ),
						sunDirection: new THREE.Vector3(),
						sunColor: 0xffffff,
						waterColor: 0x001e0f,
						distortionScale: 3.7,
						fog: scene.fog !== undefined
					}
				);

				water.rotation.x = - Math.PI / 2;

				scene.add( water );

				// Skybox

				const sky = new Sky();
				sky.scale.setScalar( 10000 );
				scene.add( sky );

				const skyUniforms = sky.material.uniforms;

				skyUniforms[ 'turbidity' ].value = 10;
				skyUniforms[ 'rayleigh' ].value = 2;
				skyUniforms[ 'mieCoefficient' ].value = 0.005;
				skyUniforms[ 'mieDirectionalG' ].value = 0.8;

				

				const pmremGenerator = new THREE.PMREMGenerator( renderer );

				function updateSun() {

					const phi = THREE.MathUtils.degToRad( 90 - parameters.elevation );
					const theta = THREE.MathUtils.degToRad( parameters.azimuth );

					sun.setFromSphericalCoords( 1, phi, theta );

					sky.material.uniforms[ 'sunPosition' ].value.copy( sun );
					water.material.uniforms[ 'sunDirection' ].value.copy( sun ).normalize();

					scene.environment = pmremGenerator.fromScene( sky ).texture;

				}

				updateSun();

				//

				
				// intiate loaders
				const gltfLoader = new GLTFLoader(loadingManager);
				const fbxLoader = new FBXLoader(loadingManager);

				//const geometry = new THREE.BoxGeometry( 30, 30, 30 );
				//const material = new THREE.MeshStandardMaterial( { roughness: 0 } );

				// add light source to make fbx objects appear
				light = new THREE.HemisphereLight(0xffffff, 0x444444, 1.0);
  				light.position.set(0, 1, 0);
        		scene.add(light);

        		light = new THREE.DirectionalLight(0xffffff, 1.0);
       			light.position.set(0, 1, 0);
        		scene.add(light);

				// load the running ninja model
			 	fbxLoader.load( 'models/fbx/Run.fbx', function ( object ) {
				ninja = object.scene;
				object.rotation.y = Math.PI;
				object.position.set (370, 80, -370);
				//object.scale.set (2,2,2);

				mixer = new THREE.AnimationMixer( object );

				const action = mixer.clipAction( object.animations[ 0 ] );
				action.play();

				object.traverse( function ( child ) {

					if ( child.isMesh ) {

						child.castShadow = true;
						child.receiveShadow = true;

					}

				} );
					
					scene.add( object );

				} );

				// Load the samba dancing guy
				fbxLoader.load( './models/fbx/Samba Dancing.fbx', function ( object ) {
				mixer2 = new THREE.AnimationMixer( object );
				const action = mixer2.clipAction( object.animations[ 0 ] );
				action.play();
				object.traverse ( function ( child ) {
						if ( child.isMesh ) {
							child.castShadow = true;
						}
					});
					scene.add(object);
				});
				  
				//load islands
				gltfLoader.load( 'models/gltf/sand.glb', function ( gltf ) {
				island = gltf.scene;
				island.scale.set(30, 30, 30);
				island.position.set (-600, 300, 0);
				island.rotation.set (Math.PI/28, Math.PI/4, Math.PI/-256);

				scene.add( island );
				
				island2 = island.clone();
				island2.position.set (600, 100, 4000);
				scene.add (island2);

				//console.log(scene.children);
				}, undefined, function ( error ) {

				console.error( error );

				} );

				//Load Doggo
				gltfLoader.load( 'models/gltf/shiba.glb', function ( gltf ) {
				shiba = gltf.scene;
				shiba.position.set (300, 0, -330);
				shiba.scale.set (30, 30, 30);
				shiba.rotation.y = 60;
				scene.add( shiba );

				}, undefined, function ( error ) {

				console.error( error );

				} );
				
				//Load Boat
				gltfLoader.load( 'models/gltf/boat.glb', function ( gltf ) {
				boat = gltf.scene;
				boat.position.set(300, 0, -625);
				boat.rotation.x = 50;
				scene.add( boat );

				}, undefined, function ( error ) {

				console.error( error );

				} );

				//Load Flamingo
				gltfLoader.load( "models/gltf/Flamingo.glb", function ( gltf ) {
				flamingo = gltf.scene;
				flamingo = gltf.scene.children[ 0 ];
				flamingo.scale.set( 0.7, 0.7, 0.7 );
				flamingo.position.z = -250;
				scene.add( flamingo );

				mixer1 = new THREE.AnimationMixer( flamingo );
				mixer1.clipAction( gltf.animations[ 0 ] ).setDuration( 1 ).play();

				} ); 

				
				//

				controls = new OrbitControls( camera, renderer.domElement );
				controls.maxPolarAngle = Math.PI * 0.495;
				controls.target.set( 0, 10, 0 );
				controls.minDistance = 40.0;
				controls.maxDistance = 10000.0;
				controls.update();

				//

				const axesHelper = new THREE.AxesHelper(1000)
				axesHelper.position.y = 100;
            	scene.add(axesHelper)
				
				//

				stats = new Stats();
				container.appendChild( stats.dom );

				// GUI

				const gui = new GUI();

				const folderSky = gui.addFolder( 'Sky' );
				folderSky.add( parameters, 'elevation', 0, 90, 0.1 ).onChange( updateSun );
				folderSky.add( parameters, 'azimuth', - 180, 180, 0.1 ).onChange( updateSun );
				folderSky.open();

				const folderIsland = gui.addFolder ('Island');
				folderIsland.add( parameters, 'x', 0, 2 * Math.PI, Math.PI/180 );
				folderIsland.add( parameters, 'y', 0, 2 * Math.PI, Math.PI/180 );
				folderIsland.add( parameters, 'z', 0, 2 * Math.PI, Math.PI/180  );
				folderIsland.open();

				const waterUniforms = water.material.uniforms;

				const folderWater = gui.addFolder( 'Water' );
				folderWater.add( waterUniforms.distortionScale, 'value', 0, 8, 0.1 ).name( 'distortionScale' );
				folderWater.add( waterUniforms.size, 'value', 0.1, 10, 0.1 ).name( 'size' );
				folderWater.open();

				//

				window.addEventListener( 'resize', onWindowResize );
				
			}

			function onTransitionEnd( event ) {

			event.target.remove();
	
			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function animate() {

				requestAnimationFrame( animate );
				
				var delta = clock.getDelta();
				if ( mixer ) mixer.update( delta );
				if ( mixer1 ) mixer1.update( delta );
				if ( mixer2 ) mixer2.update( delta );

				render(parameters.x, parameters.y, parameters.z);
				stats.update();


			}


			function render(islandx, islandy, islandz) {
				island.rotation.x = islandx;
				island.rotation.y = islandy;
				island.rotation.z = islandz;
				const time = performance.now() * 0.001;

				boat.position.y = Math.cos( time ) * 5;
				shiba.position.y = Math.cos( time ) * 5 + 85 ;

				water.material.uniforms[ 'time' ].value += 1.0 / 60.0;

				flamingo.rotation.y = time - 4.5;
				flamingo.position.z = Math.cos(time) * 465 + 215; 
				flamingo.position.x = Math.sin(time) * 640 - 90;

				// 34an a5leeh ytl3 w ynzl bra7a zy el island
				// el 200 da el base zyada f el y
				flamingo.position.y = Math.sin( time ) * 40 + 700 ;
			/* 	if (horse.position.z < 30){
					horse.rotation.y = Math.PI;
				} */
				//if ((Math.sin(time) <= -0.95) && (switchF != 0)){
					//horse.rotation.y = 0;
					//switchF = 0;

			//	}
				//if ((Math.sin(time) >= 0.95) && (switchF != 1)){
				//	horse.rotation.y = Math.PI;
				//	switchF = 1;
			//	}

				renderer.render( scene, camera );

			}
		</script>
	</body>
</html>
