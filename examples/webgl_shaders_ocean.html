<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - shaders - ocean</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="main.css">
	</head>
	<body>

		<div id="container"></div>
		<div id="info">
			<a href="https://threejs.org" target="_blank" rel="noopener">three.js</a> - webgl ocean

		<script type="module">

			import * as THREE from '../build/three.module.js';

			import Stats from './jsm/libs/stats.module.js';
			import { GLTFLoader } from './jsm/loaders/GLTFLoader.js';
			import { FBXLoader } from './jsm/loaders/FBXLoader.js';
			import { GUI } from './jsm/libs/lil-gui.module.min.js';
			import { OrbitControls } from './jsm/controls/OrbitControls.js';
			import { Water } from './jsm/objects/Water.js';
			import { Sky } from './jsm/objects/Sky.js';

			let container, stats;
			let camera, scene, renderer;
			let controls, water, sun, mesh;
			let island, shiba, boat, girl, person, horse;
			let mixer;
			let switchF = 0;
			let prevTime = Date.now();
			const clock = new THREE.Clock();


			const time = performance.now() * 0.001;


			init();
			animate();

			function init() {

				container = document.getElementById( 'container' );

				//

				renderer = new THREE.WebGLRenderer();
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.toneMapping = THREE.ACESFilmicToneMapping;
				container.appendChild( renderer.domElement );

				//

				scene = new THREE.Scene();

				camera = new THREE.PerspectiveCamera( 55, window.innerWidth / window.innerHeight, 1, 20000 );
				camera.position.set( 2000, 1000, 600 );

				//

				sun = new THREE.Vector3();

				// Water

				const waterGeometry = new THREE.PlaneGeometry( 10000, 10000 );

				water = new Water(
					waterGeometry,
					{
						textureWidth: 512,
						textureHeight: 512,
						waterNormals: new THREE.TextureLoader().load( 'textures/waternormals.jpg', function ( texture ) {

							texture.wrapS = texture.wrapT = THREE.RepeatWrapping;

						} ),
						sunDirection: new THREE.Vector3(),
						sunColor: 0xffffff,
						waterColor: 0x001e0f,
						distortionScale: 3.7,
						fog: scene.fog !== undefined
					}
				);

				water.rotation.x = - Math.PI / 2;

				scene.add( water );

				// Skybox

				const sky = new Sky();
				sky.scale.setScalar( 10000 );
				scene.add( sky );

				const skyUniforms = sky.material.uniforms;

				skyUniforms[ 'turbidity' ].value = 10;
				skyUniforms[ 'rayleigh' ].value = 2;
				skyUniforms[ 'mieCoefficient' ].value = 0.005;
				skyUniforms[ 'mieDirectionalG' ].value = 0.8;

				const parameters = {
					elevation: 20,
					azimuth: 180
				};

				const pmremGenerator = new THREE.PMREMGenerator( renderer );

				function updateSun() {

					const phi = THREE.MathUtils.degToRad( 90 - parameters.elevation );
					const theta = THREE.MathUtils.degToRad( parameters.azimuth );

					sun.setFromSphericalCoords( 1, phi, theta );

					sky.material.uniforms[ 'sunPosition' ].value.copy( sun );
					water.material.uniforms[ 'sunDirection' ].value.copy( sun ).normalize();

					scene.environment = pmremGenerator.fromScene( sky ).texture;

				}

				updateSun();

				//

				const geometry = new THREE.BoxGeometry( 30, 30, 30 );
				const material = new THREE.MeshStandardMaterial( { roughness: 0 } );

				mesh = new THREE.Mesh( geometry, material );
				//island = new THREE.Mesh(new THREE.CylinderGeometry(30, 40, 10));
				//island.receiveShadow = true;

				//ground = new THREE.Mesh(new THREE.PlaneGeometry(50, 70, 4),
						//					new THREE.MeshStandardMaterial( { color: 0x00ff00,roughness: 0 }));
						//					ground.rotation.x = Math.PI / 2;
						//					ground.rotation.y = Math.PI;
						//					ground.position.y= 0;
											
				//island.material =  new THREE.MeshStandardMaterial( { color: 0x00ff00,roughness: 0 } );

				//scene.add( island);

				const loader1 = new GLTFLoader();
				const loader2 = new FBXLoader();

				loader1.load( './3DObjects/iland.glb', function ( gltf ) {
				island = gltf.scene;
				island.scale.x = 5;
				island.scale.y = 5;
				island.scale.z = 5;
				scene.add( island );

				}, undefined, function ( error ) {

				console.error( error );

				} );

				loader1.load( './3DObjects/shiba.glb', function ( gltf1 ) {
				shiba = gltf1.scene;
				shiba.position.y = 0;
				shiba.position.x = 300;
				shiba.position.z = -330;
				shiba.rotation.y = 60;
				shiba.scale.x = 30;
				shiba.scale.y = 30;
				shiba.scale.z = 30;
				scene.add( shiba );

				}, undefined, function ( error ) {

				console.error( error );

				} );

				loader1.load( './3DObjects/boat.glb', function ( gltf2 ) {
				boat = gltf2.scene;
				boat.position.y = 0;
				boat.position.x = 300;
				boat.position.z = -625;
				boat.rotation.x = 50;
				//boat.scale.x = 0.5;
				//boat.scale.y = 0.5;
				//boat.scale.z = 0.5;
				
				scene.add( boat );

				}, undefined, function ( error ) {

				console.error( error );

				} );

				loader1.load( "models/gltf/facecap.glb", function ( gltf ) {

				horse = gltf.scene.children[ 0 ];
				//horse.scale.set( 5, 5, 5 );
				horse.position.y = 600;
				scene.add( horse );

				mixer = new THREE.AnimationMixer( horse );

				mixer.clipAction( gltf.animations[ 6 ] ).setDuration( 1 ).play();

		} );


				/* loader1.load( './models/gltf/wintergirl.glb', function ( gltf3 ) {
				girl = gltf3.scene;
		
				girl.position.y = 0;
				girl.scale.x = 6;
				girl.scale.y = 6;
				girl.scale.z = 6;
				girl.rotation.y = Math.PI;
				scene.add( girl );

				girl.traverse( function ( object ) {

					if ( object.isMesh ) object.castShadow = true;

				} );

				const animations = gltf.animations;

				mixer = new THREE.AnimationMixer( model );

				idleAction = mixer.clipAction( animations[ 0 ] );
				walkAction = mixer.clipAction( animations[ 3 ] );
				runAction = mixer.clipAction( animations[ 1 ] );

				actions = [ idleAction, walkAction, runAction ];
				
				activateAllActions();
				animate();
		

				}, undefined, function ( error ) {

				console.error( error );

				} ); */

				
				

				/* loader2.load( './models/fbx/Samba Dancing.fbx', function ( object ) {

					mixer = new THREE.AnimationMixer( object );
					
					person = object;
					person.position.y = 600;

					const action = mixer.clipAction( object.animations[ 0 ] );
					action.play();

					object.traverse( function ( child ) {

						if ( child.isMesh ) {

							//child.castShadow = true;
							//child.receiveShadow = true;

						}

					} );

				scene.add( object );

				}); */

				//

				controls = new OrbitControls( camera, renderer.domElement );
				controls.maxPolarAngle = Math.PI * 0.495;
				controls.target.set( 0, 10, 0 );
				controls.minDistance = 40.0;
				controls.maxDistance = 10000.0;
				controls.update();

				//

				stats = new Stats();
				container.appendChild( stats.dom );

				// GUI

				const gui = new GUI();

				const folderSky = gui.addFolder( 'Sky' );
				folderSky.add( parameters, 'elevation', 0, 90, 0.1 ).onChange( updateSun );
				folderSky.add( parameters, 'azimuth', - 180, 180, 0.1 ).onChange( updateSun );
				folderSky.open();

				const waterUniforms = water.material.uniforms;

				const folderWater = gui.addFolder( 'Water' );
				folderWater.add( waterUniforms.distortionScale, 'value', 0, 8, 0.1 ).name( 'distortionScale' );
				folderWater.add( waterUniforms.size, 'value', 0.1, 10, 0.1 ).name( 'size' );
				folderWater.open();

				//

				window.addEventListener( 'resize', onWindowResize );
				
			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			/* function activateAllActions() {

			setWeight( idleAction, settings[ 'modify idle weight' ] );
			setWeight( walkAction, settings[ 'modify walk weight' ] );
			setWeight( runAction, settings[ 'modify run weight' ] );

			actions.forEach( function ( action ) {

				action.play();

				} );

			} */

			/* function setWeight( action, weight ) {

			action.enabled = true;
			action.setEffectiveTimeScale( 1 );
			action.setEffectiveWeight( weight );

			} */


			function animate() {

				requestAnimationFrame( animate );

				//const delta = clock.getDelta();
				//if ( mixer ) mixer.update( delta );

				render();
				stats.update();

			}

			function render() {

				const time = performance.now() * 0.001;

				mesh.position.y = Math.sin( time ) * 20 + 5;
				mesh.rotation.x = time * 0.5;
				mesh.rotation.z = time * 0.51;
				//island.position.y = Math.sin( time ) ;
				island.position.y = Math.cos( time ) * 5 + 80 ;
				boat.position.y = Math.cos( time ) * 5;
				shiba.position.y = Math.cos( time ) * 5 + 85 ;
				//shiba.position.x = Math.cos( time ) * 50  ;
				water.material.uniforms[ 'time' ].value += 1.0 / 60.0;

				if ( mixer ) {

					const time = Date.now();

					mixer.update( ( time - prevTime ) * 0.001 );

					prevTime = time;

				}
				let temp = horse.position.z;
				
				horse.position.z = Math.sin(time) * 500;
			/* 	if (horse.position.z < 30){
					horse.rotation.y = Math.PI;
				} */
				if ((Math.sin(time) <= -0.95) && (switchF != 0)){
					horse.rotation.y = 0;
					switchF = 0;

				}
				if ((Math.sin(time) >= 0.95) && (switchF != 1)){
					horse.rotation.y = Math.PI;
					switchF = 1;
				}

				renderer.render( scene, camera );

			}
		</script>
	</body>
</html>
